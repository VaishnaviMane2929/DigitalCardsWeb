<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f1f4f8;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevents horizontal scroll */
    }

    .form-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      overflow: hidden;
      width: 100%;
      max-width: 1100px;
    }

    .form-left {
      background-color: #eef3fb;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-left img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .form-right {
      padding: 30px;
    }

    .form-right h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }

    .captcha-img {
      height: 50px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .form-left {
        padding: 20px;
      }

      .form-right {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid form-section">
  <div class="container">
    <div class="row form-container g-0">
      
      <!-- Left Image Section -->
      <div class="col-12 col-md-6 form-left">
        <img src="https://img.freepik.com/free-vector/hand-drawn-female-team-illustration_23-2150245842.jpg?semt=ais_hybrid&w=740" alt="Illustration">
      </div>

      <!-- Right Form Section -->
      <div class="col-12 col-md-6 form-right">
        <h2>Registration Form</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Enter Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter Full Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Detailed Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter Address" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter Contact Number" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" placeholder="Enter Email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Enter Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" placeholder="Enter New Password" required>
          </div>

          <!-- Captcha Section -->
          <div class="row g-2 align-items-end">
            <div class="col-12 col-sm-4 text-center">
              <img src="https://dummyimage.com/150x50/dbdbdb/000&text=4936" alt="Captcha" class="captcha-img mb-2">
              <br>
              <button type="button" class="btn btn-warning btn-sm px-4">Refresh</button>
            </div>
            <div class="col-12 col-sm-8">
              <input type="text" class="form-control" placeholder="Enter Captcha" required>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
            <div class="text-center">
              <a href="login.html" class="text-primary text-decoration-none">
                Existing User? Click Here to Login
              </a>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
