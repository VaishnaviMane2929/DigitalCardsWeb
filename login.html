<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BigOsoftwares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #d9f3ff, #e1f7ff);
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Aqua Bubble Animation Background */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.1);
      animation: floatBubble 20s infinite ease-in-out;
    }

    .bubble:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      bottom: -100px;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 100px;
      height: 100px;
      left: 40%;
      bottom: -150px;
      animation-delay: 3s;
    }

    .bubble:nth-child(3) {
      width: 60px;
      height: 60px;
      left: 70%;
      bottom: -80px;
      animation-delay: 6s;
    }

    .bubble:nth-child(4) {
      width: 90px;
      height: 90px;
      left: 85%;
      bottom: -120px;
      animation-delay: 1.5s;
    }

    .bubble:nth-child(5) {
      width: 50px;
      height: 50px;
      left: 25%;
      bottom: -60px;
      animation-delay: 4.5s;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
        transform: translateY(-300px) scale(1.1);
      }
      100% {
        transform: translateY(-600px) scale(0.9);
        opacity: 0;
      }
    }

    .login-box {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      animation: slideFadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      font-weight: bold;
    }

    .btn-refresh {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
    }

    .btn-refresh:hover {
      background-color: #e67e22;
    }

    .btn-login {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      padding: 10px;
    }

    .btn-login:hover {
      background-color: #45a049;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Animated Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Login Box -->
  <div class="login-box text-center">
    <h2>Login</h2>
    <p><a href="#" class="text-primary text-decoration-none">Log in to your Account</a></p>

    <!-- Mobile Number -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Enter Your Registered Mobile Number">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password">
    </div>

    <!-- Captcha -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <img src="https://dummyimage.com/150x50/dbdbdb/000&text=4936" alt="captcha" style="height: 50px; border: 1px solid #ccc;">
      <button type="button" class="btn btn-refresh">Refresh</button>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Enter captcha">
    </div>

    <!-- Login Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-login">Log In</button>
    </div>

    <!-- Register Link -->
    <div class="register-link">
      <a href="register.html">New User Click Here & Register</a>
    </div>
  </div>

</body>
</html>
